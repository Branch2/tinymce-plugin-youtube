<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>
    YouTube
  </title>

  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap theme -->
  <link href="./css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="./css/youtube.css" rel="stylesheet">
	<!--[if lt IE 9]>
	<script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
	</script>
	<![endif]-->

  </head>
  <body>
   <div class="container">
        <div class="row" id="template-container">
          <script type="text/html" id="template">
            <form action="#" method="get" class="form-horizontal">
              <div class="row">
                <div class="col-xs-10">
                <div class="form-group">
                    <label class="col-xs-2 control-label" for="youtubeID" id="youtubeurl"><span data-content="youtubeurl"></span>:</label>
                    <div class="col-xs-10">
                        <input class="form-control" id="youtubeID" name="youtubeID" type="text" />
                        <p class="help-block alert alert-info"><span data-content="youtubeID"></span></p>
                    </div>
                </div>
                </div>
              </div>
              <div class="row">
                  <div class="col-xs-10">
                      <div class="form-group">
                          <label class="col-xs-2 control-label" for="youtubeWidth"><span data-content="youtubeWidth"></span>:</label>
                          <div class="col-xs-2">
                              <input class="form-control" id="youtubeWidth" name="youtubeWidth" type="text" value="640" />
                          </div>
                          <label class="col-xs-2 control-label" for="youtubeHeight"><span data-content="youtubeHeight"></span>:</label>

                          <div class="col-xs-2">
                              <input class="form-control" id="youtubeHeight" name="youtubeHeight" type="text" value="385">
                          </div>
                      </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                    <div class="checkbox-inline">
                      <label>
                        <input type="checkbox" id="youtubeAutoplay" name="youtubeAutoplay" value="1">
                        <span data-content="youtubeAutoplay"></span>
                      </label>
                    </div>
                    <div class="checkbox-inline">
                      <label>
                        <input type="checkbox" id="youtubeREL" name="youtubeREL" value="1">
                        <span data-content="youtubeREL"></span>
                      </label>
                    </div>
                    <div class="checkbox-inline">
                      <label>
                        <input type="checkbox" id="youtubeHD" name="youtubeHD" value="1">
                        <span data-content="youtubeHD"></span>
                      </label>
                    </div>
                    <div class="checkbox-inline">
                      <label>
                        <input type="checkbox" id="video" name="video" value="1">
                        HTML5
                      </label>
                    </div>
                </div>
              </div> 
              <div class="row">
                  <div class="col-xs-11">
                    <div class="col-xs-9">
                    <div id="preview" class="thumbnail pull-left"></div>
                    </div>
                    <div class="col-xs-3">
                      <button id="insert-btn" class="btn btn-primary btn-lg btn-block" type="button">Insert</button>
                    </div>
                  </div>
              </div>
            </form>
            </script>
        </div>
    </div>
    
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript">
	if (typeof jQuery === 'undefined')
    {
      document.write(unescape("%3Cscript src='js/jquery.js' type='text/javascript'%3E%3C/script%3E"));
    }
  </script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/jquery.loadTemplate-1.2.3.min.js"></script>
  <script src="./js/youtube.js"></script>
  </script>
  </script>
  </body>
</html>
